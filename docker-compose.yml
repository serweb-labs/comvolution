version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: comvolution
      POSTGRES_PASSWORD: comvolution
      POSTGRES_DB: comvolution
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U comvolution"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  db_data:
